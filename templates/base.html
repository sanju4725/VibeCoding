<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Vibe Shop{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --dark-color1: #E23E57;
            --dark-color2: #88304E;
            --dark-color3: #522546;
            --dark-color4: #311D3F;

            --light-color1: #FF9292;
            --light-color2: #FFB4B4;
            --light-color3: #FFDCDC;
            --light-color4: #FFE8E8;
        }

        [data-theme="dark"] {
            --bg: var(--dark-color4);
            --fg: #fff;
            --accent: var(--dark-color1);
            --nav: var(--dark-color3);
            --footer: var(--dark-color2);
        }

        [data-theme="light"] {
            --bg: var(--light-color4);
            --fg: #000;
            --accent: var(--light-color1);
            --nav: var(--light-color3);
            --footer: var(--light-color2);
        }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--fg);
            font-family: 'Segoe UI', sans-serif;
        }

        .topbar, .footer {
            background: var(--nav);
            padding: 1rem;
            text-align: center;
        }

        .navbar {
            background: var(--accent);
            display: flex;
            justify-content: space-around;
            padding: 0.8rem;
        }

        .navbar a {
            color: var(--fg);
            text-decoration: none;
            font-weight: bold;
        }

        .container {
            padding: 2rem;
        }

        .footer {
            background: var(--footer);
            color: var(--fg);
        }

        .theme-toggle {
            float: right;
            cursor: pointer;
            padding: 0.3rem 0.8rem;
            background: var(--accent);
            border: none;
            color: var(--fg);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="topbar">
        <span>Welcome to VibeShop ðŸ›’</span>
        <form method="post" action="{% url 'store:toggle_theme' %}" style="display:inline;">
            {% csrf_token %}
            <button type="submit" class="theme-toggle">Toggle Theme</button>
        </form>
    </div>

    <div class="navbar">
        <a href="{% url 'store:home' %}">Home</a>
        <a href="{% url 'products:product_list' %}">Products</a>
        <a href="{% url 'cart:view_cart' %}">Cart</a>
        <a href="{% url 'orders:checkout' %}">Checkout</a>
        <a href="{% url 'user:profile' %}">Account</a>
    </div>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <div class="footer">
        <p>&copy; 2025 VibeShop. All rights reserved.</p>
    </div>
</body>
</html>
