<!DOCTYPE html>
{% load static %}
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>ChillVibes | {% block title %}Home{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/chillvibes.css' %}">
</head>
<body>
    <div class="topbar">
        <span>Chill Vibes ðŸ›’</span>
        <form method="post" action="{% url 'store:toggle_theme' %}" style="display:inline;">
            {% csrf_token %}
            <button type="submit" class="theme-toggle">Toggle Theme</button>
        </form>
    </div>

    <div class="navbar">
        <a href="{% url 'store:home' %}">Home</a>
        <a href="{% url 'products:product_list' %}">Products</a>
        <a href="{% url 'cart:view_cart' %}">Cart</a>
        <a href="{% url 'orders:checkout' %}">Checkout</a>
        <a href="{% url 'user:profile' %}">Account</a>
    </div>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <div class="footer">
        <p>&copy; 2025 ChillVibes. All rights reserved.</p>
    </div>
</body>
</html>
